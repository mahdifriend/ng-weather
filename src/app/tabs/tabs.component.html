<div class="tabs-container">
    <ul class="tabs-list">
        <li *ngFor="let tab of tabs; let i = index" [class.active]="tab.isActive" class="btn-tab"
            (click)="selectTab(i)">
            {{ tab.title }}
            <span class="close-tab" (click)="removeTab(i)">X</span>
        </li>
    </ul>
    <ng-content></ng-content>
</div>
